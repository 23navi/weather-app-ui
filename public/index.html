	<!-- Status Bar -->
	<div id="status">
		<p></p>
		<button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
		
	</div>

	


	<!-- Current Weather -->
	<div id="current" class="wrapper">
		
		<nav>
			<button id="locateBtn">
				<i class="fa fa-location-arrow" aria-hidden="true"></i>
			</button>

			<br>
			
			<div class="cntr">
				<div class="cntr-innr">
				<form id="WeatherForm" autocomplete="off">
					<label class="search" for="inpt_search">
						<input id="inpt_search" placeholder=""type="text"  autocomplete="off"/>
					</label>
					<input type="submit" hidden />
				</form>
				  
				</div>
			</div>

			
		</nav>
		<h1 class="location">Surat, India</h1>
		<h2 class="date">Todayyyy</h2>

		<div class="weatherIcon">
			<div class="sunny">
                <img id="sun-moon" src="images/clearMoon.svg">
			</div>
		</div>
		<p class="temp">72</p>
		<p class="conditions">Sunny</p>
	</div>
